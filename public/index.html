<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice Sight Words</title>
<style type="text/css">
#previous {
  float: left;
  height: 80px;
  width: 130px;
  border: thick solid black;
  text-align: center;
  line-height: 80px;
}
#previous:hover {
  background: yellow;
}
#next {
  float: right;
  height: 80px;
  width: 130px;
  border: thick solid black;
  text-align: center;
  line-height: 80px;
}
#next:hover {
  background: yellow;
}
#the_word {
  font-size: 216px;
  font-family: Verdana;
  font-weight: bold;
  color: black;
  width: auto;
  margin: auto;
  text-align: center;
  height: 400px;
  line-height: 400px;
}
#word_index {
  font-size: 9px;
  font-family: Helvetica;
  color: #ddd;
  width: auto;
  text-align: center;
}
</style>
<script type="text/javascript" src="javascripts/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {

  var myData = new Array();
  myData.push("I");
  myData.push("my");
  myData.push("see");
  myData.push("me");
  myData.push("he");
  myData.push("she");
  myData.push("the");
  myData.push("this");
  myData.push("that");
  myData.push("at");
  myData.push("am");
  myData.push("an");
  myData.push("can");
  myData.push("like");
  myData.push("yes");
  myData.push("it");
  myData.push("is");
  myData.push("to");
  myData.push("no");
  myData.push("go");

  sightiesApp = {
    wordList : new Array(),
    wordIndex : 0,
    showNewWord : function() {
      $("#the_word").html(this.wordList[this.wordIndex]);
    },
    updateButtons : function() {
      if (this.wordIndex == 0) {
        $("#previous").fadeOut();
      } else {
        $("#previous").fadeIn();
      }
      if (this.wordIndex == this.wordList.length - 1) {
        $("#next").fadeOut();
      } else {
        $("#next").fadeIn();
      }
    },
    updateDisplay : function() {
      this.updateButtons();
      this.showNewWord();
      $("#word_index").html((this.wordIndex + 1) + " / " + this.wordList.length);
      return true;
    },
    previous : function() {
      this.decrementIndex();
      this.updateDisplay();
    },
    next : function() {
      this.incrementIndex();
      this.updateDisplay();
    },
    decrementIndex : function() {
      if (this.wordIndex > 0) {
        this.wordIndex = this.wordIndex - 1;
      }
    },
    incrementIndex : function() {
      if (this.wordIndex < this.wordList.length - 1) {
        this.wordIndex = this.wordIndex + 1;
      }
    }
  };

  $.getJSON('words.json', function(data) {
    var items = new Array();
    var i;

    for (i = 0; i < data.length; i++) {
      items.push(data[i]['name']);
    }
    sightiesApp.wordList = items;
    sightiesApp.updateDisplay();
  });

  $(document).keydown(function(e){
    if (e.keyCode == 37) { // left arrow
      sightiesApp.previous();
      return false;
    } else if (e.keyCode == 39) { // right arrow
      sightiesApp.next();
      return false;
    }
  });

  $("#previous").click(function(e) {
    sightiesApp.previous();
    return false;
  });

  $("#next").click(function(e) {
    sightiesApp.next();
    return false;
  });

});
</script>
</head>
<body>
  <div id="word_index"></div>
  <div id="the_word">Welcome to Sighties</div>
  <div id="container">
    <div id="previous">Previous</div>
    <div id="next">Next</div>
  </div>
</body>
</html>
