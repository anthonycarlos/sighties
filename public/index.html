<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice Sight Words</title>
<script type="text/javascript" src="javascripts/lib/jquery-1.9.0.js"></script>
<script type="text/javascript" src="javascripts/lib/jquery-ui-1.10.0.custom.js"></script>
<link rel="stylesheet" href="stylesheets/jquery-ui-1.10.0.custom.css" />
<link rel="stylesheet" href="stylesheets/style.css" />
<script src="javascripts/lib/handlebars-1.0.0.rc.2.js"></script>
<script src="javascripts/lib/ember.js"></script>
<script src="javascripts/lib/ember-data.js"></script>
<script type="text/javascript" src="javascripts/sightiesapp.js"></script>
</head>
<body>
  <div id="header">
    <img id="options" src="images/options.png" alt="Options" />
    <br />
    <div id="word_index"></div>
    <script type="text/x-handlebars" data-template-name="application">
      <div>
        <div>
          {{outlet}}
        </div>
      </div>
    </script>
  </div>

  <script type="text/x-handlebars" data-template-name="lists">
    <h2>LISTS</h2>
    {{#each list in controller}}
      {{#linkTo "list" list}}{{ list.id }}{{/linkTo}}
    {{/each}}
    <div>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="list">
    <h2>List <span>{{id}}</span></h2>
  </script>

  <div id="the_word">Sighties</div>
  <div id="navbar">
    <button id="previous">Previous</button>
    <br />
    <br />
    <button id="next">Next</button>
  </div>
  <div id="dialog-options" title="Sighties Options">
    <p style="text-align: center;">
      <button id="shuffle">Shuffle</button>
    </p>
  </div>
</body>
</html>
